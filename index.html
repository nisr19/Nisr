<!DOCTYPE html>
<html lang="en"  class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  rel="stylesheet" href="css/bootstrap.min.css" >
    <link  rel="stylesheet" href="css/style.css" >
    <link rel="icon" href="img/favicon.ico">
  </head>
  <body ng-app="demoboostrap">
 <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navMenu">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bootstrap Demo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
        <li class="dropdown">
        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Components<span class="caret"> </span>
		</a>
          <ul class="dropdown-menu">
		  
            <li ng-class="{active: $state.includes('{{menu.url}}')}" ng-repeat-start="menu in menus"><a ui-sref="{{menu.url}}">{{menu.name}}</a></li>
            <li role="separator" ng-repeat-end class="divider" ></li>
					
          </ul>
        </li>		
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav> 

    <div class="container">

      <div  ui-view></div>        

    </div> 
     
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>    
  </body>

  <!--   JS plugins -->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.js"></script> 
    <script src="libs/angular-ui-router.min.js"></script>
    <script src="libs/ui-bootstrap-tpls-1.3.1.min.js"></script>
    
    <!-- Script JS -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
  <!--   <script type="text/javascript" src="js/directivies.js"></script>  -->
      
</html>
